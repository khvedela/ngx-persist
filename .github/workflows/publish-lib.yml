name: Publish Library

on:
  release:
    types: [created]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Library
        run: npx ng build ngx-persist

      - name: Publish to NPM
        run: npm publish --provenance
        working-directory: dist/ngx-persist
